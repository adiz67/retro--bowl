<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <title>Bandruf#1</title>

    <style>
        body {
            background: #000;
            color: #ccc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            margin: 0;
            padding: 0;
            border: 0;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
        }

        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* Force 100% fullscreen instead of 80% */
        :-webkit-full-screen,
        :-webkit-full-screen #canvas {
            width: 100vw !important;
            height: 100vh !important;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="Loading" style="display:none;"/>

        <!-- Game canvas -->
        <canvas id="canvas">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <script>
        // Always set canvas to full screen
        function resizeCanvas() {
            const c = document.querySelector('#canvas');
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>

    <!-- GameMaker game file -->
    <script type="text/javascript" src="html5game/RetroBowl.js"></script>
    <script>window.onload = GameMaker_Init;</script>
</body>
</html>
